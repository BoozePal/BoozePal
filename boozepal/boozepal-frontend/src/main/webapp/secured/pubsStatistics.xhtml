<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/masterLayout.xhtml">
    <ui:define name="pageTitle">#{out.priceCategoryStatistics}</ui:define>

    <f:metadata>
        <ui:param name="mbean" value="#{pubsStatisticsMBean}"/>
    </f:metadata>

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true"/>
        <p:fieldset legend="#{out.pubLayoutMenu1}" toggleable="true" toggleSpeed="500" style="margin-bottom:20px">
            <h:panelGrid columns="1" cellpadding="10">
                <p:chart type="bar" model="#{mbean.animatedModel}" style="width:400px;"/>
            </h:panelGrid>
        </p:fieldset>
        <p:fieldset legend="#{out.pubLayoutMenu2}" toggleable="true" toggleSpeed="500">

            <h:panelGrid columns="1" cellpadding="10">
                <p:tagCloud model="#{mbean.tagCloudModel}">
                    <p:ajax event="select" update="msgs" listener="#{mbean.onSelect}"/>
                </p:tagCloud>
            </h:panelGrid>
        </p:fieldset>
    </ui:define>
</ui:composition>
