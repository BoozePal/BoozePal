<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.drinkStatistics}</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-6 well" style="width: 50%; float: left;">
				<p:chart type="pie" model="#{drinkStatistics.drinkTypeModel}"
					style="width:400px;height:300px" />
			</div>
			<div class="ui-g-6 well"
				style="text-align: center; width: 48%; margin-left: 10px; float: left; height: 340px;">
				<table style="margin-left: auto; margin-right: auto">
					<thead>
						<tr>
							<h1>#{out.topList}</h1>
						</tr>
					</thead>
					<tbody>
						<c:forEach items="#{drinkStatistics.topList}" var="item">
							<tr>
								<td><p:outputLabel value="#{item}" /></td>
							</tr>
						</c:forEach>
					</tbody>
				</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
