<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.login}</ui:define>
	<ui:define name="content">
		<section class="content">
			<div class="login-box">
				<!-- Login Form -->
				<div class="box box-primary" style="text-align: center">
					<div class="box-header with-border">
						<h3 class="box-title">#{out.login}</h3>
					</div>
					<form class="form-horizontal" action="#{request.contextPath}/login"
						method="post">
						<div class="box-body">
							<h:panelGroup layout="block" class="callout callout-danger"
								rendered="#{param['error'] == 1}">#{out.errorMessage}</h:panelGroup>
							<div>
								<input class="form-control" placeholder="#{out.userName}"
									type="text" name="j_username" />
							</div>
							<div>
								<input class="form-control" placeholder="#{out.password}"
									type="password" name="j_password" />
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">#{out.login}</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
